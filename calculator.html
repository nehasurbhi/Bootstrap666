<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculato.css">
    <title>Calculator</title>
</head>
<body>
   <div class="container">
      <fieldset id="container">
          <form name="calculator">
<input type="text" id="display" name="display" readonly>
<br> <br> 
<input type="button" class="button digits" value="7">
<input type="button" class="button digits" value="8">
<input type="button" class="button digits"  value="9">
<input type="button" class="button mathButtons" value="+">
<br>

<input type="button" class="button digits"  value="4">
<input type="button" class="button digits"  value="5">
<input type="button" class="button digits"  value="6">
<input type="button" class="button mathButtons"  value="-">
<br>

<input type="button" class="button digits"  value="1">
<input type="button" class="button digits"  value="2">
<input type="button" class="button digits"  value="3">
<input type="button" class="button mathButtons"  value="*">
<br>

<input type="button" class="button digits" id="clearButton" value="C">
<input type="button" class="button digits"  value="0">
<input type="button" class="button digits"  value="=">
<input type="button" class="button mathButtons"  value="/">

          </form>
      </fieldset>
   </div>

</body>
</html>
